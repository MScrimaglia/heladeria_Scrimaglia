<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icono-->
    <link rel="shortcut icon" href="./assets/img/iceCreamFavicon.png">
    <!-- Hoja de estilos css externa-->
    <link rel="stylesheet" href="../style/style.css">
    <title>Heladería - Contacto</title>
</head>

<body>

    <header>
        <!-- Logo y barra de navegacion -->
        <h3><a class="logo" href="../index.html">Logo</a></h3>
        <nav class="navBar">
            <ul class="nav__ul">
                <li class="nav__li"><a class="nav__a" href="../index.html">Inicio</a></li>
                <li class="nav__li"><a class="nav__a" href="sabores.html">Nuestros sabores</a></li>
                <li class="nav__li"><a class="nav__a" href="locales.html">Locales</a></li>
                <li class="nav__li"><a class="nav__a" href="productos.html">Otros productos</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="contacto_container">
        
            <section class="form_section">

                <div class="contacto_form_container">

                    <h1 class="titulo_section">Contacto</h1>

                    <form method="post" class="contacto_form">
                        <!-- Se pide nombre y apellido -->
                        <label for="form_nombre">Nombre:</label><br>
                        <input type="text" id="form_nombre" name="form_nombre" placeholder="Ingrese su nombre aquí..." class="form_text_input"><br>
                        <label for="form_apellido">Apellido:</label><br>
                        <input type="text" id="form_apellido" name="form_apellido" placeholder="Ingrese su apellido aquí..." class="form_text_input"><br>
                        <!-- Se pide direccion de email -->
                        <label for="form_email">Dirección de email:</label><br>
                        <input type="email" id="form_email" name="form_email" placeholder="Ingrese su dirección de email aquí..." class="form_text_input"><br>
                        <!-- Se pide motivo del contacto -->
                        <p>Motivo del contacto:</p>
                        <input type="radio" id="radio_consulta" name="motivo" value="consulta">
                        <label for="radio_consulta">Consulta</label><br>
                        <input type="radio" id="radio_reclamo" name="motivo" value="reclamo">
                        <label for="radio_reclamo">Reclamo</label><br>
                        <input type="radio" id="radio_otro" name="motivo" value="otro">
                        <label for="radio_otro">Otro</label><br>
                        <!-- Se pide escribir el mensaje -->
                        <p>Mensaje:</p>
                        <textarea rows = "5" cols = "50" name = "form_mensaje" placeholder="Ingrese su mensaje aquí..." class="form_text_input"></textarea><br>
                        <!-- Botón de envío -->
                        <input type = "submit" value = "Envíar" class="submit_button" />
                    </form>

                </div>

                <div class="contacto_foto"></div>

            </section>

        </div>

    </main>

    <footer class="footer">

        <!-- Acceso a redes y pagina de contacto -->

        <div class="redes">
            <h5>Nuestras redes:</h5>
            <a href="https://www.facebook.com/" target=”_blank”>
                <img class="icono_redes" src="../assets/img/fbIcon.png">
            </a>
            <a href="https://www.instagram.com/" target=”_blank”>
                <img class="icono_redes" src="../assets/img/igIcon.png">
            </a>
            <a href="https://www.twitter.com/" target=”_blank”>
                <img class="icono_redes" src="../assets/img/twIcon.png">
            </a>
        </div>

        <div class="contacto">
            <h5 class="h5_contacto">Realizar consulta o reclamo:</h5>
            <a class="boton_contacto" href="contacto.html">Contacto</a>
        </div>

    </footer>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
