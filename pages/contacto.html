<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SEO-->
    <meta name="description" content="Contactate con nosotros!">
    <meta name="keywords" content="Heladeria, helado, delivery, envio a domicilio, postres, helado artesanal, helado buenos aires, heladerias cerca, heladerias cerca de mi, delivery de helado">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Icono-->
    <link rel="shortcut icon" href="../assets/img/iceCreamFavicon.png">
    <!-- Hoja de estilos css externa-->
    <link rel="stylesheet" href="../style/style.css">
    <title>Heladería - Contacto</title>
</head>

<body>

    <header>
        <!-- Logo y barra de navegacion -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
            <div class="container-fluid p-0 h-100">
                <a href="../index.html" class="navbar-brand">Logo</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="../index.html" class="nav-item nav-link px-3 nav__li">Inicio</a>
                        <a href="sabores.html" class="nav-item nav-link px-3 nav__li">Nuestros sabores</a>
                        <a href="locales.html" class="nav-item nav-link px-3 nav__li">Locales</a>
                        <a href="productos.html" class="nav-item nav-link px-3 nav__li">Otros productos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="contacto_container">
        
            <section class="form_section">

                <div class="contacto_form_container">

                    <h1 class="titulo_contacto">Contacto</h1>

                    <form method="post" class="contacto_form">
                        <!-- Se pide nombre y apellido -->
                        <label for="form_nombre">Nombre:</label><br>
                        <input type="text" id="form_nombre" name="form_nombre" placeholder="Ingrese su nombre aquí..." class="form_text_input"><br>
                        <label for="form_apellido">Apellido:</label><br>
                        <input type="text" id="form_apellido" name="form_apellido" placeholder="Ingrese su apellido aquí..." class="form_text_input"><br>
                        <!-- Se pide direccion de email -->
                        <label for="form_email">Dirección de email:</label><br>
                        <input type="email" id="form_email" name="form_email" placeholder="Ingrese su dirección de email aquí..." class="form_text_input"><br>
                        <!-- Se pide motivo del contacto -->
                        <p>Motivo del contacto:</p>
                        <input type="radio" id="radio_consulta" name="motivo" value="consulta">
                        <label for="radio_consulta">Consulta</label><br>
                        <input type="radio" id="radio_reclamo" name="motivo" value="reclamo">
                        <label for="radio_reclamo">Reclamo</label><br>
                        <input type="radio" id="radio_otro" name="motivo" value="otro">
                        <label for="radio_otro">Otro</label><br>
                        <!-- Se pide escribir el mensaje -->
                        <p>Mensaje:</p>
                        <textarea rows = "5" cols = "50" name = "form_mensaje" placeholder="Ingrese su mensaje aquí..." class="form_text_input"></textarea><br>
                        <!-- Botón de envío -->
                        <input type = "submit" value = "Envíar" class="submit_button" />
                    </form>

                </div>

                <div class="contacto_foto"></div>

            </section>

        </div>

    </main>

    <footer class="footer">

        <!-- Acceso a redes y pagina de contacto -->

        <div class="redes">
            <h5 class="h5_footer" id="h5_redes">Nuestras redes:</h5>
            <a href="https://www.facebook.com/" target=”_blank”>
                <img class="icono_redes" src="../assets/img/fbIcon.png">
            </a>
            <a href="https://www.instagram.com/" target=”_blank”>
                <img class="icono_redes" src="../assets/img/igIcon.png">
            </a>
            <a href="https://www.twitter.com/" target=”_blank”>
                <img class="icono_redes" src="../assets/img/twIcon.png">
            </a>
        </div>

        <div class="contacto">
            <h5 class="h5_footer">Realizar consulta o reclamo:</h5>
            <a class="boton_contacto" href="contacto.html">Contacto</a>
        </div>

    </footer>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
