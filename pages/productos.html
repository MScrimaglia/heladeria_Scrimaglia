<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Icono-->
    <link rel="shortcut icon" href="../assets/img/iceCreamFavicon.png">
    <!-- Hoja de estilos css externa-->
    <link rel="stylesheet" href="../style/style.css">
    <title>Heladería - Productos</title>
</head>

<body>

    <header>
        <!-- Logo y barra de navegacion -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
            <div class="container-fluid p-0 h-100">
                <a href="#" class="navbar-brand">Logo</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="../index.html" class="nav-item nav-link px-3 nav__li">Inicio</a>
                        <a href="sabores.html" class="nav-item nav-link px-3 nav__li">Nuestros sabores</a>
                        <a href="locales.html" class="nav-item nav-link px-3 nav__li">Locales</a>
                        <a href="productos.html" class="nav-item nav-link px-3 nav__li">Otros productos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <h1 class="titulo_section">Nuestros productos</h1>

            <!-- Tipo de producto y productos -->
        <section>
            <div class="container-fluid p-5 pt-0">
                <div class="producto_titulo mb-5"><h2>Pastelería</h2></div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row mb-3">
                            <img src="../assets/img/productoTorta.jpg"/>
                            <div class="blur"><h3 class="nombre_producto">Tortas</h3></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row mb-3">
                            <img src="../assets/img/productoCookies.jpg"/>
                            <div class="blur"><h3 class="nombre_producto">Cookies</h3></div>
                        </div>
                        <div class="row">
                            <img src="../assets/img/productoMedialunasEdit.jpg"/>
                            <div class="blur"><h3 class="nombre_producto">Medialunas</h3></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid p-5">
                <div class="producto_titulo mb-5"><h2>Cafetería</h2></div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="row mb-3">
                            <img src="../assets/img/cafeteriaTe.jpg"/>
                            <div class="blur"><h3 class="nombre_producto">Té</h3></div>
                        </div>
                        <div class="row mb-3">
                            <img src="../assets/img/cafeteriaSubmarino.jpg"/>
                            <div class="blur"><h3 class="nombre_producto">Submarino</h3></div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row h-100">
                            <div class="col h-100">
                                <img class="product_image" src="../assets/img/cafeteriaFrappuccino.jpg"/>
                                <div class="blur h-auto"><h3 class="nombre_producto">Frappucino</h3></div>
                            </div>
                            <div class="col-7 h-100">
                                <img class="product_image" src="../assets/img/cafeteriaCafe.jpg"/>
                                <div class="blur h-auto"><h3 class="nombre_producto">Café</h3></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer class="footer">

        <!-- Acceso a redes y pagina de contacto -->

        <div class="redes">
            <h5 class="h5_footer">Nuestras redes:</h5>
            <a href="https://www.facebook.com/" target=”_blank”>
                <img class="icono_redes" src="../assets/img/fbIcon.png">
            </a>
            <a href="https://www.instagram.com/" target=”_blank”>
                <img class="icono_redes" src="../assets/img/igIcon.png">
            </a>
            <a href="https://www.twitter.com/" target=”_blank”>
                <img class="icono_redes" src="../assets/img/twIcon.png">
            </a>
        </div>

        <div class="contacto">
            <h5 class="h5_footer">Realizar consulta o reclamo:</h5>
            <a class="boton_contacto" href="contacto.html">Contacto</a>
        </div>

    </footer>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
